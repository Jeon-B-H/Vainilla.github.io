<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>  
    <img id="background_image" src="Background_image\1.jpg" />

    <div id="login">
        <div id="login__title">
            <span class="current_page">Log In</span>
            <span>Register</span>
        </div>

        <div id="backToLoginPage" class="hidden">
            <i class="fas fa-arrow-circle-left"></i>
        </div>

        <div id="login__content" class="position__content">
            <div id="logo" class="logo__login">
                <img src="img/paper-plane-icon.png">
            </div>

            <form id="login__form" action="" method="get">
                <div class="inputInfo">
                    <i class="fas fa-user-graduate"></i>
                    <input required maxlength="20" type="text" placeholder="User ID" />
                </div>

                <div class="inputInfo login__password">
                    <i class="fas fa-key"></i>
                    <input required maxlength="20" type="password" placeholder="Password" />
                    <i id="login__deleteButton" class="fas fa-times-circle"></i>
                </div>

                <div class="checkButton login__checkButton">
                    <input type="checkbox" />
                    <span>Show Password</span>
                </div>

                <div id="SubmitButton" class="SubmitButton__login">
                    <input class="SubmitButton" type="submit" value="Log In" />
                </div>
            </form>

            <div id="function__findPassword">
                <span>Forgot Password?</span>
            </div>
        </div>

        <div id="register__content" class="position__content hidden">
            <div id="logo" class="logo__register">
                <img src="img/write.png">
            </div>

            <form id="register__form">
                <div class="inputInfo">
                    <i class="fas fa-envelope-open-text"></i>
                    <input required type="email" placeholder="Email" />
                </div>

                <div class="inputInfo">
                    <i class="fas fa-user-graduate"></i>
                    <input required maxlength="20" type="text" placeholder="User ID" />
                </div>

                <div class="inputInfo register__password">
                    <i class="fas fa-key"></i>
                    <input required maxlength="20" type="password" placeholder="Password" />
                    <i id="register__deleteButton" class="fas fa-times-circle"></i>
                </div>

                <div class="checkButton register__checkButton">
                    <input type="checkbox" />
                    <span>Show Password</span>
                </div>

                <div id="SubmitButton" class="SubmitButton__register">
                    <input class="SubmitButton" type="submit" value="Sign up" />
                </div>
            </form>
        </div>

        <div id="findPassword__content" class="position__content hidden">
            <div id="logo" class="logo__findPassword">
                <img src="img/magnifier.png">
            </div>

            <form class="findPassword__form">
                <div class="inputInfo">
                    <i class="fas fa-envelope-open-text"></i>
                    <input required type="email" placeholder="Email" />
                </div>

                <div class="inputInfo">
                    <i class="fas fa-user-graduate"></i>
                    <input required maxlength="20" type="text" placeholder="User ID" />
                </div>

                <div id="SubmitButton" class="SubmitButton__findPassword">
                    <input class="SubmitButton" type="submit" value="Find Password" />
                </div>
            </form>

            <div class="TelluserPassword">
                <a class="hidden">
                    <span>The user's password is as follows:</span><br />
                    <span></span>
                </a>
            </div>

            <div id="SubmitButton" class="SubmitButton__TelluserPassword">
                <input class="SubmitButton hidden" type="submit" value="Return to login page" />
            </div>
        </div>
    </div>

    <div id="notice_of_windowSize" class="hidden">
        <div id="windowSize_icon">
            <img src="img/sign-error.png" />
        </div>
        <a>
            <span>The current window screen size is too small.</span>
        </a>
    </div>

    <div id="byLabel">
        <span> Made by typhoon620 </span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="javascript/index/showPassword.js"></script>
    <script src="javascript/index/index__currentPage.js"></script>
    <script src="javascript/index/index_register.js"></script>
    <script src="javascript/index/sign_up.js"></script>
    <script src="javascript/index/login.js"></script>
    <script src="javascript/index/delete_password.js"></script>
    <script src="javascript/index/goToFindPassword.js"></script>
    <script src="javascript/index/findPassword.js"></script>
    <script src="javascript/common/controlWindowSize.js"></script>
</html>
